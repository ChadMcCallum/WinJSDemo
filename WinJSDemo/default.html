<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinJSDemo</title>
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/underscore-min.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="pagecontrol fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Twitter Search!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <p>Enter a term to look for on twitter</p>
                <input type="text" id="search-term" />
                <input type="button" value="Search" id="search-button" />
            </div>
            <div id="search-results">
            </div>
        </section>
    </div>
    <script type="text/html" id="search-result-template">
        <div class="result-title"><%= term %></div>
        <div class="result-content">
            <% _.each(results, function(result) { %>
            <div class="result-body">
                <div class="result-image">
                    <img src="<%= result.profile_image_url %>" />
                </div>
                <div class="result-from">
                    <%= result.from_user %>
                </div>
                <div class="result-text">
                    <%= result.text %>
                </div>
            </div>
            <% }); %>
        </div>
    </script>
</body>
</html>
